<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Programming CTA</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto+Mono:wght@300;400;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary-color: #00ff88;
            --secondary-color: #ff007a;
            --background-dark: #0a0e1a;
            --text-light: #e0e6ff;
            --accent-glow: #00ff88;
            --circuit-blue: #00b7ff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto Mono', monospace;
            background: var(--background-dark);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
        }

        .cta-container {
            position: relative;
            width: 100%;
            max-width: 900px;
            padding: 50px;
            background: linear-gradient(135deg, rgba(10, 14, 26, 0.95), rgba(20, 25, 40, 0.9));
            border-radius: 20px;
            box-shadow: 0 0 50px rgba(0, 255, 136, 0.2);
            overflow: hidden;
            z-index: 2;
            transition: transform 0.3s ease;
        }

        .cta-container:hover {
            transform: translateY(-10px);
        }

        .binary-matrix {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
            overflow: hidden;
        }

        .binary-stream {
            position: absolute;
            color: var(--primary-color);
            font-size: 0.9rem;
            opacity: 0.3;
            white-space: nowrap;
            animation: matrix-fall linear infinite;
            user-select: none;
        }

        @keyframes matrix-fall {
            0% {
                transform: translateY(-100%);
            }

            100% {
                transform: translateY(100vh);
            }
        }

        .tech-grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(0deg,
                    rgba(255, 255, 255, 0.05) 0px,
                    rgba(255, 255, 255, 0.05) 1px,
                    transparent 1px,
                    transparent 50px),
                repeating-linear-gradient(90deg,
                    rgba(255, 255, 255, 0.05) 0px,
                    rgba(255, 255, 255, 0.05) 1px,
                    transparent 1px,
                    transparent 50px);
            opacity: 0.1;
            z-index: 0;
        }

        .floating-icons {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .floating-icon {
            position: absolute;
            color: var(--accent-glow);
            font-size: 1.5rem;
            opacity: 0;
            filter: drop-shadow(0 0 10px var(--accent-glow));
            animation: float-icon 20s infinite ease-in-out;
        }

        @keyframes float-icon {
            0% {
                transform: translate(0, 0) scale(0.8);
                opacity: 0;
            }

            10% {
                opacity: 0.5;
            }

            90% {
                opacity: 0.5;
            }

            100% {
                transform: translate(calc(50vw - 100px), calc(-50vh + 100px)) scale(1.2);
                opacity: 0;
            }
        }

        .heading {
            font-family: 'Orbitron', sans-serif;
            font-size: 3rem;
            font-weight: 900;
            color: var(--text-light);
            text-align: center;
            margin-bottom: 20px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
            animation: glow-text 2s ease-in-out infinite;
        }

        @keyframes glow-text {

            0%,
            100% {
                text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
            }

            50% {
                text-shadow: 0 0 20px rgba(0, 255, 136, 0.8);
            }
        }

        .description {
            color: var(--text-light);
            font-size: 1.2rem;
            text-align: center;
            margin-bottom: 30px;
            line-height: 1.6;
            opacity: 0.9;
        }

        .cta-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            padding: 15px 30px;
            border: 2px solid var(--primary-color);
            border-radius: 50px;
            background: transparent;
            color: var(--text-light);
            font-size: 1.1rem;
            font-weight: 700;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            background: var(--primary-color);
            color: var(--background-dark);
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
            transform: translateY(-3px);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-icon {
            margin-right: 10px;
            font-size: 1.2rem;
            animation: pulse-icon 2s infinite;
        }

        @keyframes pulse-icon {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.2);
            }
        }

        .circuit-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.1;
        }

        .circuit-line {
            position: absolute;
            background: var(--circuit-blue);
            animation: circuit-flow 3s infinite ease-in-out;
        }

        @keyframes circuit-flow {

            0%,
            100% {
                opacity: 0.1;
            }

            50% {
                opacity: 0.4;
            }
        }

        @media (max-width: 768px) {
            .cta-container {
                padding: 30px 20px;
            }

            .heading {
                font-size: 2rem;
            }

            .description {
                font-size: 1rem;
            }

            .cta-buttons {
                flex-direction: column;
                gap: 15px;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>

<body>
    <div class="cta-container">
        <div class="tech-grid"></div>
        <div class="binary-matrix" id="binary-matrix"></div>
        <div class="circuit-overlay">
            <div class="circuit-line" style="width: 2px; height: 150px; top: 10%; left: 20%;"></div>
            <div class="circuit-line" style="width: 200px; height: 2px; top: 30%; left: 60%;"></div>
            <div class="circuit-line" style="width: 2px; height: 100px; top: 70%; left: 40%;"></div>
            <div class="circuit-line" style="width: 150px; height: 2px; top: 50%; left: 10%; Blondie"></div>
        </div>
        <div class="floating-icons" id="floating-icons">
            <i class="floating-icon fas fa-code" style="top: 10%; left: 5%; animation-delay: 0s;"></i>
            <i class="floating-icon fas fa-laptop-code" style="top: 20%; left: 90%; animation-delay: 1s;"></i>
            <i class="floating-icon fas fa-server" style="top: 80%; left: 10%; animation-delay: 2s;"></i>
            <i class="floating-icon fas fa-database" style="top: 15%; left: 75%; animation-delay: 3s;"></i>
            <i class="floating-icon fas fa-microchip" style="top: 85%; left: 80%; animation-delay: 4s;"></i>
            <i class="floating-icon fas fa-mobile-alt" style="top: 65%; left: 15%; animation-delay: 5s;"></i>
            <i class="floating-icon fas fa-globe" style="top: 35%; left: 85%; animation-delay: 6s;"></i>
            <i class="floating-icon fas fa-cloud" style="top: 75%; left: 25%; animation-delay: 7s;"></i>
            <i class="floating-icon fas fa-robot" style="top: 25%; left: 20%; animation-delay: 8s;"></i>
            <i class="floating-icon fas fa-network-wired" style="top: 55%; left: 80%; animation-delay: 9s;"></i>
            <i class="floating-icon fas fa-shield-alt" style="top: 45%; left: 10%; animation-delay: 10s;"></i>
            <i class="floating-icon fas fa-bolt" style="top: 30%; left: 60%; animation-delay: 11s;"></i>
            <i class="floating-icon fas fa-cogs" style="top: 70%; left: 70%; animation-delay: 12s;"></i>
            <i class="floating-icon fas fa-chart-line" style="top: 50%; left: 40%; animation-delay: 13s;"></i>
            <i class="floating-icon fas fa-qrcode" style="top: 90%; left: 50%; animation-delay: 14s;"></i>
            <i class="floating-icon fas fa-brain" style="top: 20%; left: 30%; animation-delay: 15s;"></i>
            <i class="floating-icon fas fa-cube" style="top: 60%; left: 20%; animation-delay: 16s;"></i>
            <i class="floating-icon fas fa-rocket" style="top: 40%; left: 80%; animation-delay: 17s;"></i>
            <i class="floating-icon fas fa-wifi" style="top: 70%; left: 30%; animation-delay: 18s;"></i>
            <i class="floating-icon fas fa-satellite" style="top: 15%; left: 50%; animation-delay: 19s;"></i>
            <i class="floating-icon fas fa-lock" style="top: 80%; left: 60%; animation-delay: 20s;"></i>
            <i class="floating-icon fas fa-key" style="top: 25%; left: 70%; animation-delay: 21s;"></i>
            <i class="floating-icon fas fa-fingerprint" style="top: 50%; left: 15%; animation-delay: 22s;"></i>
            <i class="floating-icon fas fa-cloud-upload-alt" style="top: 35%; left: 40%; animation-delay: 23s;"></i>
            <i class="floating-icon fas fa-code-branch" style="top: 65%; left: 50%; animation-delay: 24s;"></i>
            <i class="floating-icon fas fa-bug" style="top: 20%; left: 60%; animation-delay: 25s;"></i>
            <i class="floating-icon fas fa-terminal" style="top: 45%; left: 25%; animation-delay: 26s;"></i>
            <i class="floating-icon fas fa-folder-open" style="top: 75%; left: 15%; animation-delay: 27s;"></i>
            <i class="floating-icon fas fa-window-restore" style="top: 30%; left: 35%; animation-delay: 28s;"></i>
            <i class="floating-icon fas fa-tachometer-alt" style="top: 55%; left: 65%; animation-delay: 29s;"></i>
            <i class="floating-icon fas fa-hdd" style="top: 40%; left: 45%; animation-delay: 30s;"></i>
        </div>

        <h1 class="heading">Premium Programming Solutions</h1>
        <p class="description">We build cutting-edge digital experiences with innovative technologies</p>
        <div class="cta-buttons">
            <a href="tel:+998997799333" class="btn">
                <span class="btn-icon"><i class="fa-solid fa-phone"></i></span>
                Call Us: +998 (99) 779-93-33
            </a>
            <a href="https://t.me/iqbolshoh_777" class="btn">
                <span class="btn-icon"><i class="fas fa-paper-plane"></i></span>
                Free Consultation
            </a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const matrixContainer = document.getElementById('binary-matrix');
            const numStreams = 30;

            function createBinaryStream() {
                const stream = document.createElement('div');
                stream.className = 'binary-stream';
                stream.style.left = `${Math.random() * 100}%`;
                stream.style.animationDuration = `${Math.random() * 5 + 5}s`;
                stream.textContent = Array.from({ length: 20 }, () => Math.random() > 0.5 ? '1' : '0').join('');
                matrixContainer.appendChild(stream);

                stream.addEventListener('animationend', () => {
                    stream.remove();
                    createBinaryStream();
                });
            }

            for (let i = 0; i < numStreams; i++) {
                setTimeout(createBinaryStream, Math.random() * 5000);
            }

            const cta = document.querySelector('.cta-container');
            cta.addEventListener('mousemove', (e) => {
                const rect = cta.getBoundingClientRect();
                const x = (e.clientX - rect.left) / rect.width - 0.5;
                const y = (e.clientY - rect.top) / rect.height - 0.5;
                cta.style.transform = `perspective(1000px) rotateX(${y * 5}deg) rotateY(${x * 5}deg) translateY(-10px)`;
            });

            cta.addEventListener('mouseleave', () => {
                cta.style.transform = 'perspective(1000px) rotateX(0) rotateY(0) translateY(-10px)';
            });

            const icons = document.querySelectorAll('.floating-icon');
            icons.forEach(icon => {
                icon.style.animationDelay = `${Math.random() * 20}s`;
                icon.style.animationDuration = `${Math.random() * 10 + 15}s`;
            });
        });
    </script>
</body>

</html>
