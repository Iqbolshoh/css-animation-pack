<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Programming CTA</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto+Mono:wght@300;400;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary-color: #00ff88;
            --secondary-color: #ff007a;
            --background-dark: #0a0e1a;
            --text-light: #e0e6ff;
            --accent-glow: #00ff88;
            --circuit-blue: #00b7ff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto Mono', monospace;
            background: var(--background-dark);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: auto;
        }

        .cta-container {
            position: relative;
            width: 100%;
            height: 200px;
            max-width: 900px;
            padding: 20px;
            background: linear-gradient(135deg, rgba(10, 14, 26, 0.95), rgba(20, 25, 40, 0.9));
            border-radius: 15px;
            box-shadow: 0 0 40px rgba(0, 255, 136, 0.3);
            overflow: hidden;
            z-index: 2;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .cta-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 60px rgba(0, 255, 136, 0.5);
        }

        .binary-matrix {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
            overflow: hidden;
        }

        .binary-stream {
            position: absolute;
            color: var(--primary-color);
            font-size: 0.8rem;
            opacity: 0.2;
            white-space: nowrap;
            animation: matrix-fall linear infinite;
            user-select: none;
        }

        @keyframes matrix-fall {
            0% {
                transform: translateY(-100%);
            }

            100% {
                transform: translateY(200px);
            }
        }

        .tech-grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(0deg,
                    rgba(255, 255, 255, 0.05) 0px,
                    rgba(255, 255, 255, 0.05) 1px,
                    transparent 1px,
                    transparent 30px),
                repeating-linear-gradient(90deg,
                    rgba(255, 255, 255, 0.05) 0px,
                    rgba(255, 255, 255, 0.05) 1px,
                    transparent 1px,
                    transparent 30px);
            opacity: 0.1;
            z-index: 0;
        }

        .floating-icons {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .floating-icon {
            position: absolute;
            color: var(--accent-glow);
            font-size: 1rem;
            opacity: 0;
            filter: drop-shadow(0 0 8px var(--accent-glow));
            animation: float-icon 15s infinite ease-in-out;
        }

        @keyframes float-icon {
            0% {
                transform: translate(0, 0) scale(0.7);
                opacity: 0;
            }

            10% {
                opacity: 0.4;
            }

            90% {
                opacity: 0.4;
            }

            100% {
                transform: translate(calc(50vw - 50px), calc(-100px + 50px)) scale(1);
                opacity: 0;
            }
        }

        .heading {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            font-weight: 900;
            color: var(--text-light);
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 15px rgba(0, 255, 136, 0.5);
            animation: glow-text 2s ease-in-out infinite;
        }

        @keyframes glow-text {

            0%,
            100% {
                text-shadow: 0 0 8px rgba(0, 255, 136, 0.5);
            }

            50% {
                text-shadow: 0 0 15px rgba(0, 255, 136, 0.8);
            }
        }

        .description {
            color: var(--text-light);
            font-size: 0.9rem;
            line-height: 1.4;
            opacity: 0.85;
        }

        .cta-content {
            flex: 1;
            padding-right: 20px;
        }

        .cta-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            padding: 8px 20px;
            border: 2px solid var(--primary-color);
            border-radius: 25px;
            background: transparent;
            color: var(--text-light);
            font-size: 0.9rem;
            font-weight: 700;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            background: var(--primary-color);
            color: var(--background-dark);
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.5);
            transform: translateY(-2px);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-icon {
            margin-right: 8px;
            font-size: 1rem;
            animation: pulse-icon 2s infinite;
        }

        @keyframes pulse-icon {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.15);
            }
        }

        .circuit-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.15;
        }

        .circuit-line {
            position: absolute;
            background: var(--circuit-blue);
            animation: circuit-flow 2.5s infinite ease-in-out;
        }

        @keyframes circuit-flow {

            0%,
            100% {
                opacity: 0.15;
            }

            50% {
                opacity: 0.35;
            }
        }

        @media (max-width: 768px) {
            .cta-container {
                flex-direction: column;
                height: auto;
                padding: 15px;
                text-align: center;
            }

            .cta-content {
                padding-right: 0;
                margin-bottom: 15px;
            }

            .heading {
                font-size: 1.5rem;
            }

            .description {
                font-size: 0.8rem;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>

<body>
    <div class="cta-container">
        <div class="tech-grid"></div>
        <div class="binary-matrix" id="binary-matrix"></div>
        <div class="circuit-overlay">
            <div class="circuit-line" style="width: 2px; height: 80px; top: 10%; left: 15%;"></div>
            <div class="circuit-line" style="width: 120px; height: 2px; top: 25%; left: 60%;"></div>
            <div class="circuit-line" style="width: 2px; height: 60px; top: 65%; left: 40%;"></div>
            <div class="circuit-line" style="width: 100px; height: 2px; top: 45%; left: 10%;"></div>
        </div>
        <div class="floating-icons" id="floating-icons">
            <i class="floating-icon fas fa-code" style="top: 10%; left: 5%; animation-delay: 0s;"></i>
            <i class="floating-icon fas fa-laptop-code" style="top: 20%; left: 90%; animation-delay: 1s;"></i>
            <i class="floating-icon fas fa-server" style="top: 80%; left: 10%; animation-delay: 2s;"></i>
            <i class="floating-icon fas fa-database" style="top: 15%; left: 75%; animation-delay: 3s;"></i>
            <i class="floating-icon fas fa-microchip" style="top: 85%; left: 80%; animation-delay: 4s;"></i>
        </div>

        <div class="cta-content">
            <h1 class="heading">Premium Programming Solutions</h1>
            <p class="description">We build cutting-edge digital experiences with innovative technologies</p>
        </div>
        <div class="cta-buttons">
            <a href="tel:+998997799333" class="btn">
                <span class="btn-icon"><i class="fa-solid fa-phone"></i></span>
                Call Us
            </a>
            <a href="https://t.me/iqbolshoh_777" class="btn">
                <span class="btn-icon"><i class="fas fa-paper-plane"></i></span>
                Free Consultation
            </a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const matrixContainer = document.getElementById('binary-matrix');
            const numStreams = 20;

            function createBinaryStream() {
                const stream = document.createElement('div');
                stream.className = 'binary-stream';
                stream.style.left = `${Math.random() * 100}%`;
                stream.style.animationDuration = `${Math.random() * 4 + 4}s`;
                stream.textContent = Array.from({ length: 15 }, () => Math.random() > 0.5 ? '1' : '0').join('');
                matrixContainer.appendChild(stream);

                stream.addEventListener('animationend', () => {
                    stream.remove();
                    createBinaryStream();
                });
            }

            for (let i = 0; i < numStreams; i++) {
                setTimeout(createBinaryStream, Math.random() * 4000);
            }

            const cta = document.querySelector('.cta-container');
            cta.addEventListener('mousemove', (e) => {
                const rect = cta.getBoundingClientRect();
                const x = (e.clientX - rect.left) / rect.width - 0.5;
                const y = (e.clientY - rect.top) / rect.height - 0.5;
                cta.style.transform = `perspective(800px) rotateX(${y * 3}deg) rotateY(${x * 3}deg) translateY(-5px)`;
            });

            cta.addEventListener('mouseleave', () => {
                cta.style.transform = 'perspective(800px) rotateX(0) rotateY(0) translateY(-5px)';
            });

            const icons = document.querySelectorAll('.floating-icon');
            icons.forEach(icon => {
                icon.style.animationDelay = `${Math.random() * 15}s`;
                icon.style.animationDuration = `${Math.random() * 8 + 12}s`;
            });
        });
    </script>
</body>

</html>
