<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Programming CTA</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto+Mono:wght@300;400;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary-color: #00ff88;
            --secondary-color: #ff007a;
            --background-dark: #0a0e1a;
            --text-light: #e0e6ff;
            --accent-glow: #00ff88;
            --circuit-blue: #00b7ff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto Mono', monospace;
            background: var(--background-dark);
            padding: 0;
            overflow-x: hidden;
        }

        .cta-container {
            position: relative;
            width: 100%;
            height: 200px;
            padding: 20px;
            background: linear-gradient(135deg, rgba(10, 14, 26, 0.95), rgba(20, 25, 40, 0.9));
            box-shadow: 0 0 50px rgba(0, 255, 136, 0.2);
            overflow: hidden;
            z-index: 2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-top: 1px solid rgba(0, 255, 136, 0.2);
            border-bottom: 1px solid rgba(0, 255, 136, 0.2);
        }

        .tech-grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(0deg,
                    rgba(255, 255, 255, 0.05) 0px,
                    rgba(255, 255, 255, 0.05) 1px,
                    transparent 1px,
                    transparent 30px),
                repeating-linear-gradient(90deg,
                    rgba(255, 255, 255, 0.05) 0px,
                    rgba(255, 255, 255, 0.05) 1px,
                    transparent 1px,
                    transparent 30px);
            opacity: 0.1;
            z-index: 0;
        }

        .binary-matrix {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
            overflow: hidden;
        }

        .binary-stream {
            position: absolute;
            color: var(--primary-color);
            font-size: 0.7rem;
            opacity: 0.3;
            white-space: nowrap;
            animation: matrix-fall linear infinite;
            user-select: none;
        }

        @keyframes matrix-fall {
            0% {
                transform: translateY(-100%);
            }

            100% {
                transform: translateY(200px);
            }
        }

        .circuit-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.1;
        }

        .circuit-line {
            position: absolute;
            background: var(--circuit-blue);
            animation: circuit-flow 3s infinite ease-in-out;
        }

        @keyframes circuit-flow {

            0%,
            100% {
                opacity: 0.1;
            }

            50% {
                opacity: 0.4;
            }
        }

        .heading {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--text-light);
            text-align: center;
            margin-bottom: 15px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
            z-index: 3;
        }

        .description {
            color: var(--text-light);
            font-size: 0.9rem;
            text-align: center;
            margin-bottom: 20px;
            line-height: 1.4;
            opacity: 0.9;
            z-index: 3;
            max-width: 80%;
        }

        .cta-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            z-index: 3;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            padding: 8px 20px;
            border: 1px solid var(--primary-color);
            border-radius: 30px;
            background: rgba(0, 255, 136, 0.1);
            color: var(--text-light);
            font-size: 0.8rem;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            z-index: 4;
        }

        .btn:hover {
            background: var(--primary-color);
            color: var(--background-dark);
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.5);
            transform: translateY(-2px);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-icon {
            margin-right: 8px;
            font-size: 0.9rem;
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }
        }

        .scanline {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 10px;
            background: linear-gradient(to bottom,
                    transparent,
                    rgba(0, 255, 136, 0.2),
                    transparent);
            animation: scan 4s linear infinite;
            z-index: 2;
            opacity: 0.5;
        }

        @keyframes scan {
            0% {
                top: -10px;
            }

            100% {
                top: 200px;
            }
        }

        .corner {
            position: absolute;
            width: 20px;
            height: 20px;
            z-index: 2;
        }

        .corner-tl {
            top: 10px;
            left: 10px;
            border-top: 2px solid var(--primary-color);
            border-left: 2px solid var(--primary-color);
        }

        .corner-tr {
            top: 10px;
            right: 10px;
            border-top: 2px solid var(--primary-color);
            border-right: 2px solid var(--primary-color);
        }

        .corner-bl {
            bottom: 10px;
            left: 10px;
            border-bottom: 2px solid var(--primary-color);
            border-left: 2px solid var(--primary-color);
        }

        .corner-br {
            bottom: 10px;
            right: 10px;
            border-bottom: 2px solid var(--primary-color);
            border-right: 2px solid var(--primary-color);
        }

        @media (max-width: 768px) {
            .heading {
                font-size: 1.4rem;
            }

            .description {
                font-size: 0.8rem;
                max-width: 90%;
            }

            .cta-buttons {
                gap: 10px;
            }

            .btn {
                padding: 6px 15px;
                font-size: 0.7rem;
            }
        }
    </style>
</head>

<body>
    <div class="cta-container">
        <div class="scanline"></div>
        <div class="corner corner-tl"></div>
        <div class="corner corner-tr"></div>
        <div class="corner corner-bl"></div>
        <div class="corner corner-br"></div>
        <div class="tech-grid"></div>
        <div class="binary-matrix" id="binary-matrix"></div>
        <div class="circuit-overlay">
            <div class="circuit-line" style="width: 2px; height: 80px; top: 10%; left: 15%;"></div>
            <div class="circuit-line" style="width: 120px; height: 2px; top: 30%; left: 65%;"></div>
            <div class="circuit-line" style="width: 2px; height: 60px; top: 70%; left: 35%;"></div>
            <div class="circuit-line" style="width: 100px; height: 2px; top: 50%; left: 5%;"></div>
        </div>

        <h1 class="heading">Premium Programming Solutions</h1>
        <p class="description">Building the future with cutting-edge code and innovative technologies</p>
        <div class="cta-buttons">
            <a href="tel:+998997799333" class="btn">
                <span class="btn-icon pulse"><i class="fa-solid fa-phone"></i></span>
                Call Us
            </a>
            <a href="https://t.me/iqbolshoh_777" class="btn">
                <span class="btn-icon pulse"><i class="fas fa-paper-plane"></i></span>
                Free Consultation
            </a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const matrixContainer = document.getElementById('binary-matrix');
            const numStreams = 20;

            function createBinaryStream() {
                const stream = document.createElement('div');
                stream.className = 'binary-stream';
                stream.style.left = `${Math.random() * 100}%`;
                stream.style.animationDuration = `${Math.random() * 3 + 2}s`;
                stream.style.animationDelay = `${Math.random() * 2}s`;
                stream.textContent = Array.from({ length: 15 }, () => Math.random() > 0.5 ? '1' : '0').join('');
                matrixContainer.appendChild(stream);

                stream.addEventListener('animationend', () => {
                    stream.remove();
                    createBinaryStream();
                });
            }

            for (let i = 0; i < numStreams; i++) {
                setTimeout(createBinaryStream, Math.random() * 3000);
            }

            // Add interactive glow effect
            const buttons = document.querySelectorAll('.btn');
            buttons.forEach(button => {
                button.addEventListener('mousemove', (e) => {
                    const rect = button.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    button.style.setProperty('--x', `${x}px`);
                    button.style.setProperty('--y', `${y}px`);
                });
            });
        });
    </script>
</body>

</html>
